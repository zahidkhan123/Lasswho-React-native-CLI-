query FetchMeetings {
  meetings {
    id
    uuid
    date
    duration
    speaker {
      id
      name
      profile_image
      listing_image
      country {
        id
        name
        code
      }
      bio
    }
    meeting_date
    meeting_time
    meeting_link
    duration
    agenda
    fee
    currency
    currency_symbol
    completed
    status
    cta
  }
}
